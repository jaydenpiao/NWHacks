<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>

    <body class="bg-gray-900 mt-0 mx-[5%]">
        
        <nav class="border-gray-200 px-2 sm:px-4 pb-2 rounded bg-gray-900">

                <img src="https://flowbite.com/docs/images/logo.svg" class="mr-3 h-6 sm:h-9" alt="Logo">
                <span class="self-center no-underline text-xl font-semibold whitespace-nowrap dark:text-white">Sign Language Translator</span>
            </a>
            <button data-collapse-toggle="navbar-default" type="button" class="inline-flex items-center p-2 ml-3 text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600" aria-controls="navbar-default" aria-expanded="false">
                <span class="sr-only">Open main menu</span>
                <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd"></path></svg>
            </button>
            <div class="hidden w-full md:block md:w-auto" id="navbar-default">
                <ul class="flex flex-col p-2 mt-4 bg-gray-50 rounded-lg border border-gray-100 md:flex-row md:space-x-8 md:mt-0 md:text-sm md:font-medium md:border-0 md:bg-white bg-gray-800 md:bg-gray-900 border-gray-700">
                <li>
                    <a href="#home" class="block py-2 pr-4 pl-3 text-white bg-blue-700 rounded md:bg-transparent md:text-blue-700 md:p-0 dark:text-white" aria-current="page">Home</a>
                </li>
                <li>
                    <a href="#translate" class="block py-2 pr-4 pl-3 text-gray-700 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-gray-400 md:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">Tool</a>
                </li>
                <li>
                    <a href="#" class="block py-2 pr-4 pl-3 text-gray-700 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-gray-400 md:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">Info</a>
                </li>
                <li>
                    <a href="https://github.com/sashankshukla/NWHacks" target="_blank" class="block py-2 pr-4 pl-3 text-gray-700 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-gray-400 md:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">Code</a>
                </li>

        <section id="home" class="max-w-screen-xl flex flex-col md:flex-row mt-4 sm:mt-20 mb-56 mx-auto py-4 px-4 sm:px-8 bg-gray-900">
            <div class="max-w-xl mr-[17%] mb-16 md:mb-0">
                <div class="py-4">
                    <h3 class="text-5xl text-gray-200 font-semibold md:text-5xl">
                        Efficient ASL <span class="text-blue-700"> Interpreter </span>
                    </h3>
                    <p class="text-gray-300 text-xl leading-relaxed mt-3">
                       Use this tool to translates ASL alphabets into English letter by letter inorder to communicate effectively with others.
                    </p>
                </div>
                <a
                    class="cta-pr-btn px-4 py-2 text-gray-300 hover:text-gray-200 font-medium bg-blue-700 rounded-full inline-flex items-center"
                    href="#translate">
                    Try it out
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 ml-1 duration-150" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13 7l5 5m0 0l-5 5m5-5H6" />
                    </svg>
                </a>
            </div>
            <div class="flex flex-col justify-center items-center">
                 <div class = "bg-gray-900 w-52 h-96 border-2 shadow-2xl shadow-blue-700/50 border-blue-700 rounded-3xl flex flex-col justify-start items-center">
                      <div class="mt-0 mb-4 border-b-1 border-l-1 border-r-1 border-slate-400 bg-black top-0 rounded-lg h-4 w-16"></div>
                      <img class="text-yellow-400" src="img/gif.gif" alt="slt">
                      <h1 class="mt-4 font-semibold mx-[5%] text-lg text-gray-300">Boundaryless</h1>
                      <h1 class="mx-[5%] font-semibold text-lg text-gray-300">Translation</h1>
                 </div>
            </div>
        </section>
        <section id="translate" class="pb-8 flex flex-col justify-center items-center">
            <h1 class="text-blue-700 mb-8 font-semibold text-6xl">Begin Translation</h1>
            <div class="w-full">
                <div class="grid grid-rows-2 md:grid-cols-2 gap-8">
                    <div id="webcam-container" class="h-96 bg-slate-800 rounded-2xl flex flex-col justify-center items-center">
                      <h1 class="text-gray-200 font-light text-2xl">Webcam will appear here</h1>
                    </div>
                    <div id="label-container" class="h-96 bg-slate-800 rounded-2xl flex flex-col justify-center items-center">
                       <h1 class="text-gray-200 font-bold text-3xl">. . .</h1>
                    </div>
               </div>
            </div>
            <button
            id = "button"
            class="
                        mx-[30%]
                        w-[30%]
                        text-gray-300
                        bg-blue-700
                        -mt-96
                        font-semibold
                        rounded-xl
                        hover:text-gray-100
                        border-2 border-blue-700
                        p-2
                        transition ease-in-out delay-150 bg-blue-700 hover:-translate-y-1 hover:scale-110 hover:bg-indigo-500 hover:border-indigo-500 duration-300
                        "
          >
            Start Webcam
          </button>
        </section>
